<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page One</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0ulO9iO8KoQ0Tshk_IlwFPih91wSrZws8RA&s);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            justify-content: center;
        }
        h1 {
            font-size: 24px;
            color: #666;
        }
        h2 {
            color: green;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .btn {
            background-color: #b30000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Page One</h1>
        <h2>Welcome!</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <p>Page One is simple and clean with beautiful design elements. Feel free to use it as a template.</p>
        <a href="#" class="btn">Let's Begin</a>
    </div>

</body>
</html>
